name: Ngrok Tunnel Setup

on: 
  push:
    branches:
      - main  # You can change this to any branch or event you'd like to trigger the workflow

jobs:
  create-ngrok-tunnel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Ngrok
        run: |
          # Download Ngrok
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null && \
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list && \
          sudo apt update && sudo apt install ngrok

      - name: Authenticate Ngrok
        run: |
          ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Start Ngrok Tunnel (TCP)
        run: |
          ngrok tcp 3389 # This opens a tunnel on port 3389 (you can change the port based on your needs)

      - name: Display Ngrok Tunnel Info
        run: |
          curl http://localhost:4040/api/tunnels
